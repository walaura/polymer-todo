<script src="../bower_components/uuid-js/lib/uuid.js"></script>

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-todos">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">3</div>
      <h1>Todo List</h1>
      <button on-click='onClickAddTodo'>+</button>
    </div>

    <template is="dom-repeat" items="{{todos}}">
        <div class="card">
            <span on-click='onClickRemoveTodo'>‚ùå</span>
            ü§∑‚Äç <span>{{item.name}}</span>
        </div>
    </template>

  </template>

  <script>

    class MyTodos extends Polymer.Element {
      static get is() {
          return 'my-todos';
      }
      onClickRemoveTodo(ev) {
          this.todos = this.todos.filter(todo => todo.uuid !== ev.model.item.uuid);
          this.notifyPath('this.todos');
      }
      onClickAddTodo() {
          let todoName = window.prompt('name');
          this.addTodo(todoName);
      }
      addTodo(name) {
          this.push('todos',{
             name: name,
             uuid: UUIDjs.create().toString(),
          });
      }
      ready() {
          super.ready();
          this.todos = [
              {
                  name: 'Pick up milk',
                  uuid: UUIDjs.create().toString(),
              },
              {
                  name: 'Carry cheese',
                  uuid: UUIDjs.create().toString(),
              }
          ];
      }
    }

    window.customElements.define(MyTodos.is, MyTodos);
  </script>
</dom-module>
